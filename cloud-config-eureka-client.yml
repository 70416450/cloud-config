spring:
  profiles:
    active:
    - dev
---
server:
  port: 7001 #注册中心占用7001端口
spring:
  profiles: dev    #开发环境
  application:
    name: cloud-config-eureka-client
eureka:
  instance:
    hostname: eureka7001.com 
  client:
    register-with-eureka: false
    fetch-register: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
---
server:
  port: 7001 #注册中心占用7001端口
spring:
  profiles: test    #开发环境
  application:
    name: cloud-config-eureka-client
eureka:
  instance:
    hostname: eureka7001.com 
  client:
    register-with-eureka: false
    fetch-register: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
